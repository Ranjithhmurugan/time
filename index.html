<script>
   function greets(){
      const now=new Date();
      const hour=now.hours();

      if(hour<12)
      {
         document.getElementById('greet').textContent= 'Hii Good Morning !';
      }
     else if(hour<15)
     {
      document.getElementById('greet').textContent= 'Hii Good afternoon !';
     }
     else
     {
      document.getElementById('greet').textContent= 'Hii Good Evening !';
     }
     }

     window.onload=function(){
      greets();
     }
